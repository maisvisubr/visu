<!DOCTYPE html>
<html>
<head>
  <title>+visu - Cadastro</title>
  <link rel="icon" href="icone.png">
   <!-- Inclua o icone -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Inclua o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6 col-sm-12">
            <form class="mt-4">
              <div class="mb-3">
                <label for="emailInput" class="form-label">E-mail</label>
                <div class="input-group">
                  <span class="input-group-text"><i class='bx bx-envelope' ></i></span>
                  <input required type="email" class="form-control" id="emailInput" placeholder="Digite seu e-mail">
                </div>
              </div>
    
              <div class="mb-3">
                <label for="loginInput" class="form-label">Login</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bx bx-user"></i></i></span>
                  <input required type="text" class="form-control" id="loginInput" placeholder="Digite seu login">
                </div>
              </div>
    
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class='bx bx-low-vision'></i></span>
                  <input required type="password" class="form-control" id="passwordInput" placeholder="Digite sua senha">
                </div>
              </div>
    
              <div class="mb-3">
                <label for="passwordRepeatInput" class="form-label">Repita sua senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class='bx bx-low-vision'></i></span>
                  <input required type="password" class="form-control" id="passwordRepeatInput" placeholder="Repita sua senha">
                </div>
              </div>
    
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
