<div class="container mt-4">
  <div class="row" id="videos_box">
    
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
  function prepare(titulo, descricao, valor, id){
    return `
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="video3.jpg" class="card-img-top" alt="Vídeo 3">
        <div class="card-body">
          <h5 class="card-title">${titulo}</h5>
          <p class="card-text">${descricao}</p>
          <p>$ ${valor}</p>
          <button class="btn btn-success" videoid="${id}" onclick="openVideo(this)">Play</button>
        </div>
      </div>
    </div>
    `
  }
  let data = `[
    {"titulo":"titulo1", "descricao":"descricao 1", "valor":"10", "id":"Fl8CpSj9bz0"},
    {"titulo":"titulo2", "descricao":"descricao 2", "valor":"20", "id":"Ir-jneKU9dQ"},
    {"titulo":"titulo3", "descricao":"descricao 3", "valor":"30", "id":"tOrhoj-2hYY"}
  ]`
  function render(res){
    let obj = JSON.parse(res)
    let video_box = document.getElementById('videos_box')

    obj.forEach(el => {
      let component = prepare(el.titulo, el.descricao, el.valor, el.id)
      video_box.innerHTML += component
    });
  }
  render(data)
  /*
  fetch('/getvideos', {
    method:'POST',
    headers:{
      'Content-type':'application/json'
    }
  }).then(res => res.json())
  .then(function(res){
    let obj = JSON.parse(res)
    obj.forEach(el => {
      let video_box = document.getElementById('videos_box')
      let component = prepare(el.titulo, el.descricao)
      video_box.innerHTML += component
    });
  })*/

  function openVideo(tag){
    let vid = tag.getAttribute('videoid')

    window.location.href = `index.html?videoid=${vid}`
    /*fetch('/abrirvideo', {
      body:JSON.stringify({
        videoid:vid
      })
    })*/
  }
