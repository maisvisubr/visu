<!DOCTYPE html>
<html>
<head>
    <title>Compra de Moedas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    #nav{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }
</style>
<body>

<nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-light">
    <img src="logo.png" alt="" height="30">
    <a style="color: gray;" class="navbar-brand" href="#">Comprar Moedas</a>
</nav>

<h1 class="text-center">Entre com a quantidade desejada de moedas</h1>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <label for="quantidadeMoedas">Quantidade de Moedas:</label>
            <input type="number" id="quantidadeMoedas" class="form-control" placeholder="Quantidade">
        </div>
        <div class="col-md-6">
            <label for="precoTotal">Preço Total (R$):</label>
            <input type="text" id="precoTotal" class="form-control" readonly>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <button id="calcularPreco" class="btn btn-primary">Calcular Preço</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
    $(document).ready(function() {
        $("#calcularPreco").click(function() {
            var quantidadeMoedas = parseFloat($("#quantidadeMoedas").val());
            var precoTotal = quantidadeMoedas * 3; // 1 moeda = 1 R$
            $("#precoTotal").val(precoTotal.toFixed(2));
        });
    });
</script>
</html>
