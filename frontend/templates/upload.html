<div class="container mt-4">
    <h2 style="text-align: center;">Formulário de Upload de Vídeo</h2>
    <form enctype="multipart/form-data">
        <div class="form-group">
            <label for="titulo">Título do Vídeo</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
            <label for="url">URL do Vídeo</label>
            <input type="url" class="form-control" id="url" name="url" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição do Vídeo</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" class="form-control" id="valor" name="valor" step="0.01" required>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary col-5">Enviar</button>
        </div>
    </form>
</div>
<h2 style="text-align: center;" class="mt-5">Meus Vídeos</h2>
<!-- Área de Vídeos -->
<div class="container mt-4">
  <div class="row" id="videos_box">
    
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
      function prepare(titulo, descricao, valor, id){
    return `
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="video3.jpg" class="card-img-top" alt="Vídeo 3">
        <div class="card-body">
          <h5 class="card-title">${titulo}</h5>
          <p class="card-text">${descricao}</p>
          <p>$ ${valor}</p>
          <button class="btn btn-danger" videoid="${id}" onclick="openVideo(this)">Delete</button>
        </div>
      </div>
    </div>
    `
  }
  let data = `[
    {"titulo":"titulo1", "descricao":"descricao 1", "valor":"10", "id":"Fl8CpSj9bz0"},
    {"titulo":"titulo2", "descricao":"descricao 2", "valor":"20", "id":"Ir-jneKU9dQ"},
    {"titulo":"titulo3", "descricao":"descricao 3", "valor":"30", "id":"tOrhoj-2hYY"}
  ]`
  function render(res){
    let obj = JSON.parse(res)
    let video_box = document.getElementById('videos_box')

    obj.forEach(el => {
      let component = prepare(el.titulo, el.descricao, el.valor, el.id)
      video_box.innerHTML += component
    });
  }
  render(data)
  /*
  fetch('/getvideos', {
    method:'POST',
    headers:{
      'Content-type':'application/json'
    }
  }).then(res => res.json())
  .then(function(res){
    let obj = JSON.parse(res)
    obj.forEach(el => {
      let video_box = document.getElementById('videos_box')
      let component = prepare(el.titulo, el.descricao)
      video_box.innerHTML += component
    });
  })*/

  function openVideo(tag){
    let vid = tag.getAttribute('videoid')

    window.location.href = `index.html?videoid=${vid}`
    /*fetch('/abrirvideo', {
      body:JSON.stringify({
        videoid:vid
      })
    })*/
  }
</script>
