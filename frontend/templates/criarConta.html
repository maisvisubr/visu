<!DOCTYPE html>
<html>
<head>
  <title>+visu - Login</title>
  <link rel="icon" href="icone.png">
   <!-- Inclua o icone -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Inclua o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-sm-12">
        <img src="../static/logo.png" class="img-fluid mx-auto d-block" alt="Logo">

        <form class="mt-4">

            <div class="mb-3">
              <label for="loginInput" class="form-label">Usu√°rio</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bx bx-user"></i></span>
                <input type="text" class="form-control" id="loginInput" placeholder="Digite seu login">
              </div>
            </div>

            <div class="mb-3">
                <label for="passwordInput" class="form-label">Senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class='bx bx-low-vision'></i></i></span>
                  <input type="password" class="form-control" id="passwordInput" placeholder="Digite sua senha">
                </div>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Confirmar Senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class='bx bx-low-vision'></i></i></span>
                  <input type="password" class="form-control" id="confirmaPass" placeholder="Repita sua senha">
                </div>
            </div>

          <button type="submit" class="btn btn-success" onclick="entrar()">Criar</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script>
  function entrar(){
    if(($('#passwordInput').val() === $('#confirmaPass').val()) && ($('#passwordInput').val() != '') && ($('#confirmaPass').val() != '')){
        $.ajax({
          method:'POST',
          url:'/cadastrar',
          data:{
            login:$('#passwordInput').text(),
            senha:$('#loginInput').text(),
            moedas:'0.00'
          },
          success:function(data){
            let obj = JSON.parse(data)
            alert(obj.msg)
            if(obj.success === 'true'){
                $.ajax({
                    method:'POST',
                    url:'/login',
                    data:{
                        login:$('#passwordInput').text(),
                        senha:$('#loginInput').text()
                    },
                    success:function(data){
                        let id = (JSON.parse(data)).id
                        localStorage.setItem('id', id)
                        alert(localStorage.getItem('id'))
                    }
                })
            }else{
                location.reload()
            }
          }
        })
    }else{
        alert('Preencha todos os campos !')
    }
        
  }

</script>
</html>
