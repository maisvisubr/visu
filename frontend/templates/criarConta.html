<!DOCTYPE html>
<html>
<head>
  <title>+visu - Login</title>
  <link rel="icon" href="icone.png">
   <!-- Inclua o icone -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Inclua o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-sm-12">
        <img src="../static/logo.png" class="img-fluid mx-auto d-block" alt="Logo">

        <form class="mt-4">

            <div class="mb-3">
              <label for="loginInput" class="form-label">Usuário</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bx bx-user"></i></span>
                <input required type="text" class="form-control" id="loginInput" placeholder="Digite seu login">
              </div>
            </div>

            <div class="mb-3">
                <label for="passwordInput" class="form-label">Senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class='bx bx-low-vision'></i></i></span>
                  <input required type="password" class="form-control" id="passwordInput" placeholder="Digite sua senha">
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmaPass" class="form-label">Confirmar Senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class='bx bx-low-vision'></i></i></span>
                  <input required type="password" class="form-control" id="confirmaPass" placeholder="Repita sua senha">
                </div>
            </div>

          <button class="btn btn-success" onclick="verificarCadastro()">Criar</button>
        </form>
      </div>
    </div>
  </div>


<script>
    function verificarCadastro() {
        // Obter os valores dos campos do formulário
        var login = document.getElementById("loginInput").value;
        var senha = document.getElementById("passwordInput").value;
        var confirmaSenha = document.getElementById("confirmaPass").value;

        // Validar os campos (exemplo: verificar se as senhas coincidem)

        // Criar um objeto com os dados para enviar
        var dadosForm = {
            "login": login,
            "senha": senha
        };

        // Fazer uma solicitação POST para a rota de verificação
        fetch("https://visu-zeta.vercel.app/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(dadosForm)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data["msg"])
                window.location.href = "/pagina_principal";
            } else {
                alert(data["msg"])
            }
        })
        .catch(error => {
            console.error("Erro na solicitação:", error);
        });
    }
</script>

</body>

</html>
