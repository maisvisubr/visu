<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+Visu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icone.png">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <header>
        <div class="header_options">
            <img id="logo" src="logo.png" alt="">
            <button class="novo_video_btn">Novo Vídeo</button>
        </div>
        <div class="header_menu">
            <span class="total_moedas">Moedas disponíveis: $ 100.00</span>
            <button class="comprar_btn">Comprar moedas</button>
        </div>
    </header>
    <h1 class="titulo_video">Título Video</h1>
    <div id="frame_box">

    </div>
    <div class="menu_video">
        <span>
            <h3>Valor: <b class="video_valor">$ 60</b></h3>
        </span>
        <span>
            <Button id="play_btn" class="menu_btn" onclick="say()">Iniciar Vídeo</Button>
        </span>
        <span>
            <h3 id="count">5</h3>
        </span>
        <span>
            <Button class="menu_btn">Próximo ></Button>
        </span>
    </div>
</body>
<script>
    var player
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('frame_box', {
            videoId: 'Fl8CpSj9bz0', // Substitua pelo ID do vídeo do YouTube
            playerVars: {
                autoplay: 0, // Auto reprodução
                controls: 0,
                rel: 0
            },
            events: {
                onReady: function () {
                    player.playVideo()
                }
            }
        });
    }
    function counter(val){
        if(val === 0){
            alert("Parabens, as moedas ja foram depositadas")
            count.innerHTML = 0
        }else{
            count.innerHTML = val
        }
    }
    function say(){
        player.playVideo()
        let count = document.getElementById('count')
        let sec = Number(count.innerHTML)
        
        let interval = setInterval(function(){
            
            if(sec === -1){
                clearInterval(interval)
            }else{
                counter(sec--)
            }
        }, 1000)

    }
</script>

</html>
